<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Vibes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 2s ease-in-out;
            z-index: -2;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAkSURBVHgBY2RgYPj//79QMQMDgxMDEGiDmQxgQQYgIAYyGQCPsgX/a+f9VQAAAABJRU5ErkJggg==');
            opacity: 0.7;
            animation: rain 0.3s linear infinite;
            z-index: -1;
        }
        @keyframes rain {
            0% { background-position: 0 0; }
            100% { background-position: 4px 4px; }
        }
        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .player-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        .player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        #audioPlayer {
            flex-grow: 1;
            margin: 0 20px;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        #playlist li {
            cursor: pointer;
            padding: 5px 10px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.8em;
        }
        #playlist li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #playlist li.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        footer {
            text-align: center;
            font-size: 0.8em;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="rain"></div>
    <div class="content">
        <div class="player-container">
            <div class="player">
                <audio id="audioPlayer" controls>
                    Your browser does not support the audio element.
                </audio>
                <ul id="playlist">
                    <li data-src="lofi noot2.mp3" data-bg="nnmfers.gif">Song 1</li>
                    <li data-src="lofi noot1.mp3" data-bg="rickmorty.gif">Song 2</li>
                    <li data-src="lofi noot3.mp3" data-bg="sunset.gif">Song 3</li>
                    <li data-src="lofi noot4.mp3" data-bg="bg4.jpg">Song 4</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <h1>NOOT NOOT MFERS</h1>
        </div>
        <footer>
            <p>Â© 2024 Lo-Fi Vibes. Stay chill and study on.</p>
        </footer>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = document.getElementById('playlist');
        const songs = playlist.getElementsByTagName('li');
        const background = document.querySelector('.background');

        let currentSong = 0;

        function playSong(index) {
            const song = songs[index];
            audioPlayer.src = song.getAttribute('data-src');
            audioPlayer.play();
            for (let i = 0; i < songs.length; i++) {
                songs[i].classList.remove('active');
            }
            song.classList.add('active');
            
            // Change background image
            background.style.backgroundImage = `url('${song.getAttribute('data-bg')}')`;
        }

        function nextSong() {
            currentSong = (currentSong + 1) % songs.length;
            playSong(currentSong);
        }

        audioPlayer.addEventListener('ended', nextSong);

        for (let i = 0; i < songs.length; i++) {
            songs[i].addEventListener('click', function() {
                currentSong = i;
                playSong(currentSong);
            });
        }

        // Start playing the first song
        playSong(currentSong);
    </script>
</body>
</html>
